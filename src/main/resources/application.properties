spring.application.name=Aeza-HostMaster
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.http.converter.json=TRACE
logging.level.com.fasterxml.jackson.databind=TRACE

# Kafka Configuration
spring.kafka.bootstrap-servers=localhost:9092
app.kafka.results-topic=checks-results
app.kafka.result-cache-group=hostmaster-results-cache

# Kafka Producer Configuration
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer
# Fail fast when Kafka is unavailable instead of blocking requests for too long
spring.kafka.producer.properties.max.block.ms=1000

# Kafka Consumer Configuration (???? ?????? ?????? ?? Kafka)
spring.kafka.consumer.group-id=hostmaster-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer

# Server Configuration
server.port=8080

# Logging Configuration
logging.level.org.springframework.kafka=DEBUG
logging.level.aeza.hostmaster=INFO

# Jackson Configuration (??? JSON ????????????)
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.serialization.indent-output=true

# Spring Web Configuration
spring.web.locale=en
spring.web.locale-resolver=fixed

spring.jpa.open-in-view=false
spring.datasource.url=jdbc:postgresql://localhost:5432/metric
spring.datasource.username=postgres
spring.datasource.password=changeme
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Enable agent Kafka listeners so job statuses are updated when results arrive
app.kafka.agent-listeners-enabled=true
